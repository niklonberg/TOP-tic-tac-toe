<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header">
      <div class="container" id="header-layout">
        <img src="/assets/svg/logo.svg" alt="" />
        <button class="btn start-game">Start new game</button>
        <div id="users">
          <button class="btn" id="add-user">Add user</button>
          <ul id="user-list"></ul>
        </div>
      </div>
    </header>
    <main id="game-container">
      <div id="active-player"></div>
      <div id="game-board"></div>
    </main>
    <div id="dialogs">
      <dialog class="modal" id="add-user-modal">
        <button class="btn close-modal" id="close-user-modal">Close</button>
        <form id="add-user-form" action="#">
          <label for="user-name">Add User</label>
          <input type="text" name="name" id="user-name" />
          <button class="btn" type="submit">Add</button>
        </form>
      </dialog>
      <dialog class="modal" id="choose-players-modal">
        <button class="btn close-modal" id="close-player-modal">Close</button>
        <form action="#" id="choose-players-form">
          <label for="choose-players">Choose two players:</label>
          <select name="players" id="choose-players-list" multiple></select>
          <button class="btn" type="submit">Begin</button>
        </form>
      </dialog>
      <dialog class="modal" id="game-over-modal">
        <p id="game-over-msg"></p>
        <div id="score-status">
          <div id="player-one"></div>
          <div id="tie-count">
            <h2>Ties</h2>
            <p>Count: 0</p>
          </div>
          <div id="player-two"></div>
        </div>
        <div id="play-buttons-container">
          <button class="btn" id="play-again">Play again</button>
          <button class="btn start-game">Start new game</button>
        </div>
      </dialog>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
