<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Let's play some tic tac toe</h1>
    <button id="add-user">Add user</button>
    <dialog id="add-player-dialog">
      <form action="#">
        <label for="player-name"
          >Add player:
          <input type="text" name="name" id="player-name" />
        </label>
      </form>
    </dialog>
    <div id="active-player"></div>
    <div id="game-board"></div>
    <div id="game-over-modal">this will be the game over modal dialog</div>
    <script src="app.js" type="module"></script>
  </body>
</html>
