<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Let's play some tic tac toe</h1>
    <div id="users">
      <button id="add-user">Add user</button>
      <ul id="user-list"></ul>
      <dialog id="add-user-modal">
        <button id="close-user-modal">Close</button>
        <form id="add-user-form" action="#">
          <label for="user-name"
            >Add user:
            <input type="text" name="name" id="user-name" />
          </label>
          <button type="submit">Submit</button>
        </form>
      </dialog>
    </div>
    <div id="new-game">
      <button id="start-game">Start new game</button>
      <dialog id="choose-players-modal">
        <button id="close-player-modal">Close</button>
        <form action="#" id="choose-players-form">
          <label for="choose-players">Choose two players:</label>
          <select name="players" id="choose-players-list"></select>
        </form>
      </dialog>
    </div>
    <div id="game">
      <div id="active-player"></div>
      <div id="game-board"></div>
      <div id="game-over-modal">this will be the game over modal dialog</div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
