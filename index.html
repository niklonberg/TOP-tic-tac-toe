<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div id="users">
        <button id="add-user">Add user</button>
        <ul id="user-list"></ul>
        <dialog id="add-user-modal">
          <button id="close-user-modal">Close</button>
          <form id="add-user-form" action="#">
            <label for="user-name"
              >Add user:
              <input type="text" name="name" id="user-name" />
            </label>
            <button type="submit">Submit</button>
          </form>
        </dialog>
      </div>
    </header>
    <section id="new-game-container">
      <button class="start-game">Start new game</button>
      <dialog class="modal" id="choose-players-modal">
        <button id="close-player-modal">Close</button>
        <form action="#" id="choose-players-form">
          <label for="choose-players">Choose two players:</label>
          <select name="players" id="choose-players-list" multiple></select>
          <button type="submit">Submit</button>
        </form>
      </dialog>
    </section>
    <main id="game-container">
      <div id="active-player"></div>
      <div id="game-board"></div>
    </main>
    <dialog class="modal" id="game-over-modal">
      <p id="game-over-msg"></p>
      <div id="score-status">
        <div id="player-one"></div>
        <div id="ties"></div>
        <div id="player-two"></div>
      </div>
      <div id="play-buttons-container">
        <button id="play-again">Play again</button>
        <button class="start-game">Start new game</button>
      </div>
    </dialog>
    <script src="app.js" type="module"></script>
  </body>
</html>
